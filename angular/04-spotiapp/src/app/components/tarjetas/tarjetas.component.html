<div class="card-columns m-5 animated fadeIn">
    <div *ngFor="let cancion of items" class="card puntero" (click)="verArtista(cancion)">
        <img [src]="cancion['images'] | notImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{cancion['name']}}</h5>
            <p class="card-text" *ngFor="let artista of cancion['artists']">
                <span class="badge badge-pill badge-primary" (click)="verArtista(artista)">{{artista.name}}</span>
            </p>
        </div>
    </div>
</div>
