<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn m-5" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | notImage" [alt]="artista.name" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista['external_urls'].spotify" target="_blank">
                Ir a la página del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
            Regresar
        </button>
    </div>
</div>

<div class="row m-5 animated fadeIn" *ngIf="!loading">
    <div class="col">
        <table class="table  text-light">
            <thead class="">
                <tr class="text-center">
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vsta previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let topTrack of topTracks" class="text-center">
                    <td class="align-middle">
                        <img [src]="topTrack['album'].images | notImage" class="img-thumbnail img-circle">
                    </td>
                    <td class="align-middle">{{topTrack['album'].name}}</td>
                    <td class="align-middle"> {{topTrack.name}}</td>
                    <td class="align-middle">
                        <iframe [src]="topTrack.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                        <!-- <audio [src]="topTrack.preview_url" controls></audio> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
